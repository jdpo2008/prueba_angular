<div class="flex flex-col flex-auto min-w-0">
  <!-- Main -->
  <div class="flex-auto p-4 sm:p-10">
    <h2 class="text-3xl sm:text-3xl font-medium text-gray-800 p-2">
      Dashboard
    </h2>
    <!-- Contenido -->
    <div
      class="
        grid grid-cols-1
        sm:grid-cols-2
        md:grid-cols-4
        gap-6
        w-full
        min-w-0
      "
    >
      <!-- Alumnos -->
      <div
        class="
          flex flex-col flex-auto
          p-6
          bg-gray-100
          shadow
          rounded-2xl
          overflow-hidden
        "
      >
        <div class="flex items-start justify-center">
          <div class="text-3xl font-medium tracking-tight leading-6 truncate">
            Alumnos
          </div>
          <div class="ml-2 -mt-2 -mr-3"></div>
        </div>
        <div class="flex flex-col items-center mt-2">
          <div
            class="
              text-7xl
              sm:text-8xl
              font-bold
              tracking-tight
              leading-none
              text-blue-500
            "
          >
            {{ data.alumnosData }}
          </div>
          <div class="text-lg font-medium text-blue-600 dark:text-blue-500">
            Registrados
          </div>
          <div
            class="
              flex
              items-baseline
              justify-center
              w-full
              mt-5
              text-secondary
            "
          >
            <div class="text-md font-medium truncate">Pages:</div>
            <div class="ml-1.5 text-lg font-semibold">
              {{ data.alumnoPag }}
            </div>
          </div>
        </div>
      </div>

      <!-- Cursos -->
      <div
        class="
          flex flex-col flex-auto
          p-6
          bg-gray-100
          shadow
          rounded-2xl
          overflow-hidden
        "
      >
        <div class="flex items-start justify-center">
          <div class="text-3xl font-medium tracking-tight leading-6 truncate">
            Cursos
          </div>
          <div class="ml-2 -mt-2 -mr-3"></div>
        </div>
        <div class="flex flex-col items-center mt-2">
          <div
            class="
              text-7xl
              sm:text-8xl
              font-bold
              tracking-tight
              leading-none
              text-red-500
            "
          >
            {{ data.cursosData }}
          </div>
          <div class="text-lg font-medium text-red-500 dark:text-red-500">
            Registrados
          </div>
          <div
            class="
              flex
              items-baseline
              justify-center
              w-full
              mt-5
              text-secondary
            "
          >
            <div class="text-md font-medium truncate">Pages:</div>
            <div class="ml-1.5 text-lg font-semibold">
              {{ data.cursosPag }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
