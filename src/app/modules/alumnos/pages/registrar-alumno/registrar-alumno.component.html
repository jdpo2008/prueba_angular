<div class="flex flex-row justify-center">
  <div
    class="
      flex flex-col
      max-w-md
      px-4
      py-8
      bg-white
      rounded-lg
      shadow
      dark:bg-gray-800
      sm:px-6
      md:px-8
      lg:px-10
    "
  >
    <div
      class="
        self-center
        text-xl
        font-light
        text-gray-800
        sm:text-2xl
        dark:text-white
      "
    >
      {{ this.titulo }}
    </div>

    <div class="p-6 mt-2">
      <form [formGroup]="alumnoForm" (submit)="registrarAlumno()">
        <div class="flex gap-4 mb-2">
          <div class="relative">
            <input
              type="text"
              id="create-account-first-name"
              class="
                rounded-lg
                border-transparent
                flex-1
                appearance-none
                border border-gray-300
                w-full
                py-2
                px-4
                bg-white
                text-gray-700
                placeholder-gray-400
                shadow-sm
                text-base
                focus:outline-none
                focus:ring-2
                focus:ring-purple-600
                focus:border-transparent
              "
              formControlName="nombres"
              placeholder="Nombres"
            />
          </div>
          <div class="relative">
            <input
              type="text"
              id="create-account-last-name"
              class="
                rounded-lg
                border-transparent
                flex-1
                appearance-none
                border border-gray-300
                w-full
                py-2
                px-4
                bg-white
                text-gray-700
                placeholder-gray-400
                shadow-sm
                text-base
                focus:outline-none
                focus:ring-2
                focus:ring-purple-600
                focus:border-transparent
              "
              formControlName="apellidos"
              placeholder="Apellidos"
            />
          </div>
        </div>
        <div class="flex flex-col mb-2">
          <div class="relative">
            <input
              type="text"
              id="create-account-pseudo"
              class="
                rounded-lg
                border-transparent
                flex-1
                appearance-none
                border border-gray-300
                w-full
                py-2
                px-4
                bg-white
                text-gray-700
                placeholder-gray-400
                shadow-sm
                text-base
                focus:outline-none
                focus:ring-2
                focus:ring-purple-600
                focus:border-transparent
              "
              formControlName="email"
              placeholder="Email"
            />
          </div>
        </div>
        <div class="flex gap-4 mb-2">
          <div class="relative">
            <input
              type="number"
              id="create-account-first-name"
              class="
                rounded-lg
                border-transparent
                flex-1
                appearance-none
                border border-gray-300
                w-full
                py-2
                px-4
                bg-white
                text-gray-700
                placeholder-gray-400
                shadow-sm
                text-base
                focus:outline-none
                focus:ring-2
                focus:ring-purple-600
                focus:border-transparent
              "
              formControlName="edad"
              placeholder="Edad"
              min="1"
            />
          </div>
          <div class="relative">
            <input
              type="date"
              id="create-account-last-name"
              class="
                rounded-lg
                border-transparent
                flex-1
                appearance-none
                border border-gray-300
                w-full
                py-2
                px-4
                bg-white
                text-gray-700
                placeholder-gray-400
                shadow-sm
                text-base
                focus:outline-none
                focus:ring-2
                focus:ring-purple-600
                focus:border-transparent
              "
              formControlName="fechaNacimiento"
              placeholder="Nacimiento"
            />
          </div>
        </div>
        <div class="flex gap-4 mb-2">
          <div class="relative">
            <input
              type="text"
              id="create-account-pseudo"
              class="
                rounded-lg
                border-transparent
                flex-1
                appearance-none
                border border-gray-300
                w-full
                py-2
                px-4
                bg-white
                text-gray-700
                placeholder-gray-400
                shadow-sm
                text-base
                focus:outline-none
                focus:ring-2
                focus:ring-purple-600
                focus:border-transparent
              "
              formControlName="dni"
              placeholder="DNI"
              maxlength="8"
            />
          </div>
          <div class="relative">
            <select
              class="
                block
                text-gray-700
                py-2
                px-3
                border border-gray-300
                bg-white
                placeholder-gray-400
                rounded-lg
                shadow-sm
                text-base
                focus:outline-none
                focus:ring-2
                focus:ring-purple-600
                focus:border-transparent
              "
              formControlName="sexo"
            >
              <option [value]="0">--Seleccione--</option>
              <option [value]="1">Masculino</option>
              <option [value]="2">Femenino</option>
            </select>
          </div>
        </div>
        <div class="flex w-full my-4">
          <button
            type="submit"
            class="
              py-2
              px-4
              bg-purple-600
              hover:bg-purple-700
              focus:ring-purple-500 focus:ring-offset-purple-200
              text-white
              w-full
              transition
              ease-in
              duration-200
              text-center text-base
              font-semibold
              shadow-md
              focus:outline-none focus:ring-2 focus:ring-offset-2
              rounded-lg
            "
            [disabled]="alumnoForm.invalid"
          >
            {{ this.guardarButtonText }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
